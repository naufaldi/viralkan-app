name: Build and Push Images

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  commit-hash:
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_commit.outputs.commit_hash }}
    steps:
      - uses: actions/checkout@v4
      - name: Get commit hash
        id: get_commit
        run: echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build-and-push-api:
    needs:
      - commit-hash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/viralkan-api:${{ needs.commit-hash.outputs.commit_hash }}
            ghcr.io/${{ github.repository }}/viralkan-api:latest

  build-and-push-web:
    needs:
      - commit-hash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_API_URL=https://viral-api.faldi.xyz
          tags: |
            ghcr.io/${{ github.repository }}/viralkan-web:${{ needs.commit-hash.outputs.commit_hash }}
            ghcr.io/${{ github.repository }}/viralkan-web:latest

  deploy-to-vps:
    needs: [build-and-push-api, build-and-push-web, commit-hash]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 600s
          command_timeout: 600s
          script: |
            set -e
            # Navigate to project directory
            cd ~/projects/viralkan-app || {
              echo "Project directory not found. Creating projects directory and cloning repository..."
              mkdir -p ~/projects
              git clone https://github.com/naufaldi/viralkan-app.git ~/projects/viralkan-app
              cd ~/projects/viralkan-app
            }

            # Update to latest code
            git pull origin main || true

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the API image (skip web for now since it may not have changed)
            echo "üì¶ Pulling latest API image..."
            docker pull ghcr.io/${{ github.repository }}/viralkan-api:${{ needs.commit-hash.outputs.commit_hash }}
            docker pull ghcr.io/${{ github.repository }}/viralkan-web:${{ needs.commit-hash.outputs.commit_hash }}

            # Download the actual docker-compose.prod.yml from the repository
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3.raw" \
                 -o docker-compose.prod.yml \
                 https://api.github.com/repos/${{ github.repository }}/contents/docker-compose.prod.yml

            # Update IMAGE_TAG in .env.production without recreating the whole file
            if [ -f .env.production ]; then
              # Remove old values and append new ones (works on both Linux and macOS)
              grep -v "^IMAGE_TAG=" .env.production | grep -v "^GITHUB_REPOSITORY=" > .env.production.tmp
              echo "IMAGE_TAG=${{ needs.commit-hash.outputs.commit_hash }}" >> .env.production.tmp
              echo "GITHUB_REPOSITORY=${{ github.repository }}" >> .env.production.tmp
              mv .env.production.tmp .env.production
            else
              echo "Warning: .env.production not found. Please create it manually with all required variables."
              exit 1
            fi

            # Prepare deployment
            echo "üöÄ Preparing deployment..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production down || true

            # Start only the DB so we can run migrations against it
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d db

            # Wait for Postgres to be ready
            echo "‚è≥ Waiting for Postgres to be ready..."
            for i in $(seq 1 30); do
              docker-compose -f docker-compose.prod.yml --env-file .env.production exec -T db pg_isready -U postgres &>/dev/null && { echo "‚úÖ Postgres is ready"; break; }
              [ $i -eq 30 ] && echo "‚ùå Postgres failed to start" && exit 1
              echo "Waiting for Postgres... attempt $i/30"
              sleep 2
            done

            # Ensure PostGIS extension exists (best-effort)
            docker-compose -f docker-compose.prod.yml --env-file .env.production exec -T db psql -U postgres -d viralkan -c "CREATE EXTENSION IF NOT EXISTS postgis;" || echo "‚ö†Ô∏è  Warning: couldn't create postgis extension"

            # Run database migrations (idempotent) every deploy
            echo "üîÑ Running database migrations..."
            docker run --rm --network viralkan-private --env-file .env.production ghcr.io/${{ github.repository }}/viralkan-api:${{ needs.commit-hash.outputs.commit_hash }} bun run db:migrate || {
              echo "‚ùå Migrations failed" >&2
              docker-compose -f docker-compose.prod.yml --env-file .env.production logs --tail=100 db
              exit 1
            }

            # Ensure external 'edge' network exists (used by caddy reverse proxy)
            docker network create edge || true

            # Bring up remaining services
            echo "üåê Starting API and Web services..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d

            # Wait for API to be healthy
            echo "‚è≥ Waiting for API to be ready..."
            for i in $(seq 1 30); do
              curl -s http://localhost:3000/health &>/dev/null && { echo "‚úÖ API is healthy"; break; }
              [ $i -eq 30 ] && echo "‚ö†Ô∏è  API health check timed out (may still be starting)"
              echo "Waiting for API... attempt $i/30"
              sleep 2
            done

            # Clean up old images
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f

            echo "‚úÖ Deployment completed successfully!"
