name: Build and Push Images

on:
  push:
    branches:
      - main

permissions:
  packages: write

jobs:
  commit-hash:
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_commit.outputs.commit_hash }}
    steps:
      - uses: actions/checkout@v4
      - name: Get commit hash
        id: get_commit
        run: echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  build-and-push-api:
    needs:
      - commit-hash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/viralkan-api:${{ needs.commit-hash.outputs.commit_hash }}
            ghcr.io/${{ github.repository }}/viralkan-api:latest

  build-and-push-web:
    needs:
      - commit-hash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ vars.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ vars.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ vars.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_API_URL=https://viral-api.faldi.xyz
          tags: |
            ghcr.io/${{ github.repository }}/viralkan-web:${{ needs.commit-hash.outputs.commit_hash }}
            ghcr.io/${{ github.repository }}/viralkan-web:latest

  deploy-to-vps:
    needs: [build-and-push-api, build-and-push-web]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Navigate to project directory
            cd ~/projects/viralkan-app || {
              echo "Project directory not found. Creating projects directory and cloning repository..."
              mkdir -p ~/projects
              git clone https://github.com/naufaldi/viralkan-app.git ~/projects/viralkan-app
              cd ~/projects/viralkan-app
            }

            # Update to latest code
            git pull origin main || true

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Set environment variables
            export GITHUB_REPOSITORY=${{ github.repository }}
            export IMAGE_TAG=${{ needs.commit-hash.outputs.commit_hash }}

            # Pull the latest images
            echo "📦 Pulling latest images..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production pull

            # Copy PostgreSQL configuration if it exists
            if [ -f "postgresql.conf" ]; then
              echo "📋 Copying PostgreSQL configuration..."
              cp postgresql.conf ~/projects/viralkan-app/
            fi

            # PHASE 1: Start Database First
            echo "🐘 PHASE 1: Starting Database..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d db

            # Wait for database to be ready
            echo "⏳ Waiting for database to be healthy..."
            sleep 30

            # Verify database health
            echo "🔍 Checking database health..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production exec db pg_isready -U postgres -p 5432 | cat

            # PHASE 2: Start API Service
            echo "🚀 PHASE 2: Starting API Service..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d api

            # Wait for API to be ready
            echo "⏳ Waiting for API to be healthy..."
            sleep 20

            # Test API health
            echo "🔍 Testing API health..."
            for i in {1..5}; do
              if curl -f http://localhost:3000/health >/dev/null 2>&1; then
                echo "✅ API is healthy"
                break
              else
                echo "⏳ API not ready yet, waiting..."
                sleep 10
              fi
            done

            # PHASE 3: Start Web Service
            echo "🌐 PHASE 3: Starting Web Service..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d web

            # Final verification
            echo "🔍 Final deployment verification..."
            sleep 10

            # Show running containers
            docker-compose -f docker-compose.prod.yml ps

            # Test web application
            echo "🌐 Testing web application..."
            curl -I -H "Host: viral.faldi.xyz" http://localhost || echo "⚠️  Web application test failed"

            # Clean up old images to save space
            docker image prune -f

            # Check if containers are properly isolated
            echo "🔒 Checking port isolation..."
            docker ps --format 'table {{.Names}}\t{{.Ports}}' | grep -v "edge-proxy" | grep -v "80\|443" && echo "⚠️  Warning: Some containers still exposing ports" || echo "✅ Port isolation verified"
